{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f4f6f9;
      }
      .sidebar {
        height: 100vh;
        background: #23272b;
        padding-top: 20px;
      }
      .sidebar a {
        color: #ddd;
        display: block;
        padding: 12px 20px;
        text-decoration: none;
      }
      .sidebar a:hover {
        background: #343a40;
        color: #fff;
      }
      .content-area {
        padding: 30px;
      }
    </style>
  </head>

  <body>
    <div class="d-flex">
      <div class="sidebar">
        <h4 class="text-white text-center mb-4">Admin Panel</h4>

        <a href="/admin-panel/"> Dashboard</a>
        <a href="/admin-panel/users/"> Users</a>
        <a href="/admin-panel/books/"> Books</a>
        <a href="/admin-panel/categories/"> Categories</a>
        <a href="/admin-panel/orders/"> Orders</a>
        <a href="/admin-panel/addresses/"> Addresses</a>
        <a href="/admin-panel/offers/"> Offers</a>
        <a href="/admin-panel/logout/" class="text-danger"> Logout</a>
      </div>

      <!-- Content -->
      <div class="content-area w-100">{% block content %} {% endblock %}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

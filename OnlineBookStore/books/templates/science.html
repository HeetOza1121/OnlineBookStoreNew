<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Science Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center text-primary mb-4">Fiction Books</h2>

    <div class="row">
      {% for book in books %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ book.image }}" class="card-img-top" alt="{{ book.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="text-muted mb-1">Author: {{ book.author }}</p>
            <p class="small">{{ book.description }}</p>
            <h6 class="fw-bold text-success">â‚¹{{ book.price }}</h6>
            <div class="d-flex justify-content-between mt-2">
              <a href="/cart/buy_now/" class="btn btn-primary btn-sm">Buy Now</a>
              <a href="/cart/" class="btn btn-outline-success btn-sm">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
